plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.0.1-android'

    // UUID
    implementation 'com.fasterxml.uuid:java-uuid-generator:4.0.1'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"  // выводить все результаты
        exceptionFormat "full"                // выводить полный стек трейс при ошибках
        showStandardStreams = true            // вывод System.out.println
    }
}

jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required = true
        html.required = true
    }
}

tasks.named('run') {
    standardInput = System.in
}

// Главный класс приложения
application {
    mainClass = 'App'
}
